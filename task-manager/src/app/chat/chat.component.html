<div class="background">
  <div class="chat-box">
    <div *ngFor="let chatMessage of chatMemberService.dbChats">
      <div class="message">
        {{ getSender(chatMessage) }}: {{ chatMessage.message }}
      </div>
    </div>
    <div *ngFor="let chatMessage of chatSocketService.chats">
      <div class="message">
        {{ getSender(chatMessage) }}: {{ chatMessage.message }}
      </div>
    </div>
  </div>
  <mat-form-field class="input" appearance="fill">
    <input matInput #message maxlength="256" placeholder="Chat with..." />
  </mat-form-field>
  <button
    class="send-button"
    mat-raised-button
    (click)="sendMessage(message.value)"
  >
    Send
  </button>
</div>
