<app-navigation></app-navigation>
<div class="background">
  <div class="content">
    <div fxLayout="row" fxLayout.sm="column" fxLayout.lt-sm="column" fxFlexFill>
      <div class="left" fxFlex="20">
        <div class="team-info">
          <img
            class="team-avatar"
            src="https://www.sammobile.com/wp-content/uploads/2019/03/keyguard_default_wallpaper_silver.png"
          />
          <div class="text"></div>
          <h2>{{ team.name }}</h2>
          <h2>{{ leader.username }}</h2>
          <div class="controls">
            <button
              mat-raised-button
              color="primary"
              (click)="sendInvitation()"
            >
              Invita utilizatori in echipa ta
            </button>
            <button mat-raised-button color="primary" (click)="deleteTeam()">
              Delete team
            </button>
          </div>
        </div>
      </div>
      <div class="right" fxFlex="80">
        <div class="members">
          <app-memberitem
            [members]="members"
            [management]="true"
          ></app-memberitem>
        </div>
      </div>
    </div>
  </div>
</div>
