<div class="background">
  <div class="task-menu" *ngIf="showMenu">
    <mat-card class="task-menu-buttons">
      <mat-icon (click)="showMenu = false">close</mat-icon>
      <mat-icon (click)="teamTasks()">people</mat-icon>
      <mat-icon (click)="personalTasks()">person</mat-icon>
    </mat-card>
     <mat-card class="tasks-title"> {{taskTitle}} </mat-card>
  </div>

  <div class="container">
    <div
      fxLayout="row wrap"
      fxLayout.lt-sm="column"
      fxLayoutGap="25px grid"
      fxLayoutAlign="center"
    >
      <div *ngFor="let task of shownTasks">
        <div
          class="task"
          fxFlex="calc(33.3% - 20px)"
          fxFlex.lt-md="calc(50% - 20px)"
          fxFlex.lt-sm="100%"
        >
          <mat-accordion>
            <mat-expansion-panel hideToggle>
              <mat-expansion-panel-header>
                <mat-panel-title> {{task.name}} </mat-panel-title>
                <mat-panel-description> {{task.name}} 
                  <img class="avatar" src="https://www.kindpng.com/picc/m/22-223941_transparent-avatar-png-male-avatar-icon-transparent-png.png">
                 </mat-panel-description>
              </mat-expansion-panel-header>
              <mat-divider></mat-divider>
              <p class="task-details">{{task.details}}</p>
              <mat-divider></mat-divider>
              <p class="task-controls">
                <mat-icon>comment</mat-icon>
                <mat-icon>delete</mat-icon>
                <mat-icon>check_circle</mat-icon>
              </p>
            
            </mat-expansion-panel>
          </mat-accordion>
        </div>
      </div>
    </div>
  </div>
</div>
