<app-navigation></app-navigation>
<div class="background">
  <div class="content">
    <div fxLayout="row" fxLayout.sm="column" fxLayout.lt-sm="column" fxFlexFill>
      <div class="left" fxFlex="20">
        <div class="team-info">
          <img
            class="team-avatar"
            [src]="team.avatar"
          />
          <div class="text"></div>
          <h2>{{ team.name }}</h2>
          <h2>{{ user.username }}</h2>
          <div class="controls">
            <button *ngIf="leader"
              mat-raised-button
              color="primary"
              (click)="openInvitationDialog()"
            >
              Invita utilizatori in echipa ta
            </button>
            <button mat-raised-button *ngIf="leader" color="primary" (click)="deleteTeam()">
              Sterge echipa
            </button>
            <button mat-raised-button *ngIf="leader" color="primary" (click)="fileInput.click()">Incarca avatar</button>
            <button mat-raised-button *ngIf="!leader" color="primary" (click)="leaveTeam()">Paraseste echipa</button>
            <input #fileInput type="file" (change)="uploadAvatar($event)" style="display:none"/>

          </div>
        </div>
      </div>
      <div class="right" fxFlex="80">
        <app-team [management] = "true"></app-team>
      </div>
    </div>
  </div>
</div>
